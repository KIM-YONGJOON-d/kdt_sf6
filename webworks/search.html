<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 폼...</title>
</head>
<body>
    <h2>검색 폼</h2>
    <!-- form 태그: 폼 내부의 요소를 서버로 전송함 -->
    <form action="/search" method="GET">
        <!-- input text: 한 줄 입력 -->
        <input type="text" id="query" name="query" placeholder="검색어 입력">
        <!-- 전송 버튼: 서버로 전송함-->
        <input type="submit" value="검색">
    </form>
    
</body>
</html>
